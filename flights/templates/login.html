<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            font-size: 18px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgb(83, 175, 46);
        }

        input {
            display: block;
            width: calc(100% - 22px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="submit"] {
            margin-top: 20px;
            background: #00c6ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0072ff;
        }

        p {
            text-align: center;
            margin-top: 18px;
            font-size: 18px;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'admin:index' %}">Admin Login</a></li>
        </ul>
    </nav>
    <h1>User Login</h1>

    <div class="container">
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #107413; /* Blue */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.3);">
                Login
            </button>
        </form>
    </div>
    <p>Don't have an account? <a href="{% url 'signup' %}"><b>Sign up</b></a></p>
</body>

</html>
